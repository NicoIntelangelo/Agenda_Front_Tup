<div class="container">
  <div class="agendas">
    <button class="boton" *ngFor="let agenda of agendas"
      (click)="agendaSeleccionada = agenda.id" (click)="agendaSelec()">{{agenda.nombre}} {{agenda.id}}</button>
  </div>
  <div class="addagenda">
    <input  #identificador type="text" autocomplete="off" />
    <button  type="button" (click)="addAgenda(identificador.value)"> Agregar</button>
  </div>
</div>
