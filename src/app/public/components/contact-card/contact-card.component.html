
<div id="main-contacts">
  <div class="card-dialog">
      <img class="profile-picture" src="../../../../assets/img/Icon-Contact.jpg">
      <h3 class="p1">{{contact.nombre}} {{contact.apellido}}</h3>
      <p class="p2"><strong>Telefono:</strong> {{contact.telefono}}</p>
      <p class="p3" ><strong>Email:</strong> {{contact.mail}}</p>
      <p class="p4"><strong>Direccion:</strong> {{contact.direccion}}</p>

      <button class="p6" (dblclick)="deleteContacto(contact.id)"><img id="icon" src="./../../../../assets/img/trash_black.png"></button>
      <button class="p7" (click)="editContacto(contact.id)"><img id="icon" src="./../../../../assets/img/edit_black.png"></button>
      <a class="p5" href="https://wa.me/{{contact.telefono}}" target="_blank"><img id="wpp" src="./../../../../assets/img/wpp_celeste.png"></a>

      </div>
</div>
