<app-header-agenda>
</app-header-agenda>
<div id="container">

  <h1 *ngIf="agendaMostrada !== -1" >Agenda: {{agendaMostrada}}</h1> <!-- poner codigo de agenda ******** -->
  <h1 *ngIf="agendaMostrada === -1" >Seleccione una Agenda</h1>

  <div id="contacts" *ngIf="abrirContactEdit === 0">
      <app-contact-card
      *ngFor="let contact of contactsData"
      [contact]="contact"
      >
      </app-contact-card>
  </div>

  <app-edit-contact *ngIf="abrirContactEdit === 1"></app-edit-contact>
  <app-agenda *ngIf="abrirContactEdit === 2"></app-agenda>

</div>
